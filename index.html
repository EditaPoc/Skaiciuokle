<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skaičiuoklė</title>
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">

    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap" rel="stylesheet">
</head>

<body>
<main class="wrapper">
    <div class="name">Ploto skaičiuoklė</div>
    <div class="facts">
        <input type="number" placeholder="Plotis" class="width" step="0.01" min="0.01">
        <input type="number" placeholder="Ilgis" class="height" step="0.01" min="0.01">
    </div>

    <div class="result">
        <input type="number" placeholder="Plotas" class="area" step="0.01" min="0.01">
        <button class="addButton">Skaičiuoti</button>
    </div>
</main>
</body>

</html>
